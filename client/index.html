<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Knockout.js Goal Tracker</title>
    <!-- jQuery CDN -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <!-- Knockout.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.0/knockout-min.js"></script>
    <!-- Bootstrap CSS CDN -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body onload="getGoals()">
    <nav class="navbar navbar-expand-md navbar-default bg-light mb-5">
      <div class="container">
        <a class="navbar-brand" href="#">Goal Tracker</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarsExampleDefault"
          aria-controls="navbarsExampleDefault"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

    
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-md-3">
          <input data-bind="value: goalInputName" id="name" type="text" class="form-control" placeholder="Enter Goal...">
        </div>
        <div class="col-md-3">
          <select data-bind="value: goalInputType, options: types, optionsCaption: 'Choose Goal Type'" id="type" class="form-control"></select>
        </div>
        <div class="col-md-3">
          <input data-bind="value: goalInputDeadline" type="date" id="deadline" class="form-control">
        </div>
        <div class="col-md-3">
          <button data-bind="click: addGoal" class="btn btn-primary">Add Goal</button>
          <button class="btn btn-danger">Delete</button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <table class="table table-striped">
            <thead>
              <tr>
                <th></th>
                <th>Name</th>
                <th>Type</th>
                <th>Deadline</th>
              </tr>
            </thead>
            <tbody data-bind="foreach: goals">
              <tr>
                <td>
                  <input type="checkbox">
                </td>
                <td data-bind="text: name"></td>
                <td data-bind="text: type"></td>
                <td data-bind="text: deadline"></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
